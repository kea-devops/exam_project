{% extends 'base.html' %}

{% block main %}
    <header>
        <h1>Login</h1>
    </header>
    <hr>
    
    <form action="{% url 'login' %}" method="POST">
        <fieldset>
            <legend>Please login</legend>
            {% csrf_token %}
            <input type="text" name="username" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button>Submit</button>
        </fieldset>
    </form>
{% endblock %}
